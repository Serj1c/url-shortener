<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" type="text/javascript"></script>
    <title>ShortURLy</title>
</head>
<body>
    <div class="container">
        <h1>ShortURLy</h1>
        <script>
            let result = document.querySelector(".shortened-url");
            result.style.color = "purple";
        </script>
        <form action="http://localhost:5001/shorten" method="POST" class="input">
            <label for="originalUrl">Original URL</label>
            <input 
                type="url" class="input"
                placeholder="Put your long and ugly url here"
                name="originalUrl"
                 />
            <button class="button" type="submit" >Click Me</button>
        </form>
        <div class="result">
            <span class="shortened-url">result will go here</span>
        </div>
    </div>
    
</body>
</html>
